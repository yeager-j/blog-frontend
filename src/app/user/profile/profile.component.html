<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-light mb-3" *ngIf="user">
        <div class="card-body">
          <h4 class="card-title">{{ user.name }}</h4>
          <p class="card-text">{{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
