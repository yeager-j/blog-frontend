<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-light mb-3">
        <div class="card-body">
          <h4 class="card-title">Register</h4>
          <p class="card-text">Registering allows you to create articles and manage your profile.</p>

          <hr>

          <form (ngSubmit)="register()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" [(ngModel)]="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control">
            </div>
            <div class="form-row form-group">
              <div class="col">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
              </div>

              <div class="col">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" [(ngModel)]="confirm_password" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
