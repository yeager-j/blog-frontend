<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="alert alert-warning fade show" role="alert" *ngIf="error">
        <strong>Whoops!</strong> {{ error }}
      </div>

      <div class="card bg-light mb-3">
        <div class="card-body">
          <h4 class="card-title">Login</h4>
          <p class="card-text">Log in to view account information and create articles.</p>

          <hr>

          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
